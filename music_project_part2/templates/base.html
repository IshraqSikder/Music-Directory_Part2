<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">MUSIC_ALBUM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_musician' %}">Add Musician</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_album' %}">Add Album</a>
            </li>
            {% endif %}
          </ul>
          <div class="d-flex">
              {% if request.user.is_authenticated %}
              <button class="btn btn-success mx-2">
                <a class="nav-link" href="{% url 'edit_profile' %}">Profile</a>
              </button>
              <button class="btn btn-danger mx-2">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </button>
              {% else %}
              <button class="btn btn-warning mx-2">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </button>
              <button class="btn btn-success">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </button>
              {% endif %}
            </div>
        </div>
      </div>
    </nav>
    
    {% for i in messages %}
    <div class="alert alert-{{i.tags}}" role="alert">{{i}}</div>
    {% endfor %} {% block content %} {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
